<!doctype html>
<html>
  <head>
  	<link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet" />
 </head>
 <body>
 	<style type="text/css">
 		* {
 			box-sizing: border-box;
 		}
 		.grid {
 			margin: 200px auto;
 			border: 10px solid #C70024;
 			border-radius: 50%;
 			text-align: center;
 			font-size: 0;
 			width: 320px;
 			height: 320px;
 			font-family: "Nico Moji";
 			color:#C70024;
 			display: table;
 		}
 		.row {
 			padding: 30px;
 			vertical-align: middle;
    		display: table-cell;
 		}
 		.cell {
 			width:50%;
 			font-size: 120px;
 			line-height: 120px;
 			display: inline-block;
 		}
 	</style>
 	<div class="grid">
 		<div class="row">
	 		<div class="cell">あ</div>
	 		<div class="cell">い</div>
	 		<div class="cell">ウ</div>
	 		<div class="cell">エ</div>
	 	</div>
 	</div>
  </body>
</html>
