<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>aiueO</title>
    <meta name="description" content="aiueO is a web application which helps you to practice Japanese characters Hiragana and Katakana.">

    <link rel="icon" href="/images/favicon.ico">

    <link rel="manifest" href="/manifest.json">

    <meta name="theme-color" content="#C70024">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="aiueO">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="red-translucent">
    <meta name="apple-mobile-web-app-title" content="aiueO">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/manifest/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/images/manifest/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/manifest/favicon-16x16.png" sizes="16x16">
    <link rel="mask-icon" href="/images/manifest/safari-pinned-tab.svg" color="#c70024">
    <link rel="shortcut icon" href="/images/manifest/favicon.ico">
    <meta name="msapplication-config" content="/images/manifest/browserconfig.xml">

    <script>
      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';

        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();

      // Load pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>

    <link rel="import" href="/src/my-app.html">

    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #eeeeee;
      }
    </style>
  </head>
  <body>
    <my-app></my-app>
    <!-- Built with love using Polymer Starter Kit -->
  </body>
</html>
