<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="kana-list.html">
<link rel="import" href="change-font.html">
<link rel="import" href="shared-styles.html">

<dom-module id="practice-hiragana">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .view-title {
        margin-bottom: 0;
      }
    </style>

    <section class="card">
      <h1 class="view-title">Practice Hiragana</h1>
      <change-font font="{{fontSelected}}"></change-font>
      <kana-list font="{{fontSelected}}" kana="{{hiragana}}"></kana-list>
    </section>
  </template>

  <script>
    Polymer({
      is: 'practice-hiragana',
      properties: {
        fontSelected: {
          type: String,
          value: 'wf-notosansjapanese'
        }
      }
    });
  </script>
</dom-module>
