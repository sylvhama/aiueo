<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="kana-list.html">
<link rel="import" href="shared-styles.html">

<dom-module id="practice-hiragana">
  <template items="[[hiragana]]">
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .view-title {
        margin-bottom: 0;
      }
    </style>

    <section class="card">
      <h1 class="view-title">Practice Hiragana</h1>
      <kana-list kana="{{hiragana}}"></kana-list>
    </section>
  </template>

  <script>
    Polymer({
      is: 'practice-hiragana'
    });
  </script>
</dom-module>
