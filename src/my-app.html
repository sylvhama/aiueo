<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #C70024;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .main-logo {
        vertical-align: middle;
      }

      .main-title__copy {
        vertical-align: middle;
      }

      .my-menu {
        text-align: left;
      }

      .my-menu a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
      }

      .my-menu a.iron-selected {
        font-weight: bold;
      }

      .close-button {
        font-size: 14px;
      }
    </style>
    <iron-media-query query="(min-width: 641px)" query-matches="{{wide}}"></iron-media-query>
    <iron-ajax
        auto
        url="../json/kana.json"
        handle-as="json"
        on-response="_kanaLoaded"
        debounce-duration="300"></iron-ajax>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer class="my-menu" align="end">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/" drawer-toggle>Homepage</a>
          <a name="practice-hiragana" href="/practice-hiragana" drawer-toggle>Practice Hiragana</a>
          <a name="practice-katakana" href="/practice-katakana" drawer-toggle>Practice Katakana</a>
        </iron-selector>
        <template is="dom-if" if="{{!wide}}">
          <hr>
          <div class="text-center">
            <paper-button raised class="close-button" drawer-toggle>
              <iron-icon icon="close" drawer-toggle></iron-icon>
              Close the menu
          </paper-button>
          </div>
        </template>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <div main-title>
              <img class="main-logo" src="../images/aiueo-128.png" alt="aiueO logo" width="50" height="50">
              <span class="maintitle__copy">aiueO</span>
            </div>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <the-home name="home"></the-home>
          <practice-hiragana name="practice-hiragana" hiragana="{{hiragana}}"></practice-hiragana>
          <practice-katakana name="practice-katakana" katakana="{{katakana}}"></practice-katakana>
          <view-404 name="view-404"></vivew-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        hiragana: {
          type: Object
        },
        katakana: {
          type: Object
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view-404';
      },

      _kanaLoaded: function(response) {
        this.hiragana = response.detail.response.hiragana;
        this.katakana = response.detail.response.katakana;
      }
    });
  </script>
</dom-module>
