<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/kana-list.html">
<link rel="import" href="../elements/change-font.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="practice-katakana">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .view-title {
        margin-bottom: 0;
      }
    </style>

    <section class="card">
      <h1 class="view-title">Practice Katakana</h1>
    </section>
    <section class="card">
      <change-font font="{{fontSelected}}"></change-font>
      <kana-list font="{{fontSelected}}" kana="{{katakana}}"></kana-list>
    </section>
  </template>

  <script>
    Polymer({
      is: 'practice-katakana',
      properties: {
        fontSelected: {
          type: String,
          value: 'wf-notosansjapanese'
        }
      }
    });
  </script>
</dom-module>
