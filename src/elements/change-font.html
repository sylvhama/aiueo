<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="change-font">
  <template>
    <style include="shared-styles">
			:host {
				display: block;
			};
    	paper-radio-button.red {
        --paper-radio-button-checked-color: var(--app-primary-color);
      }
      .tips {
        margin: 0;
        padding-top: 8px;
      }
      .tips__icon {
        width: 16px;
        height: 16px;
        color: #FBC02D;
        vertical-align: text-top;
      }
      .tips__list {
        margin: 0;
      }
      .tips__circle {
        width: 5px;
        height: 5px;
        border-radius: 50%;
        display: inline-block;
        vertical-align: middle;
        background-color: #F44336;
      }
    </style>
		<label id="fonts">Change the font:</label>
		<paper-radio-group selected="{{font}}" aria-labelledby="fonts">
		  <paper-radio-button name="wf-notosansjapanese" class="red">
		  	<span class="wf-notosansjapanese">あ ア</span>
		  </paper-radio-button>
		  <paper-radio-button name="wf-kokoro" class="red">
		  	<span class="wf-kokoro">あ ア</span>
		  </paper-radio-button>
		  <paper-radio-button name="wf-nicomoji" class="red">
		  	<span class="wf-nicomoji">あ ア</span>
		  </paper-radio-button>
		</paper-radio-group>
    <p class="tips">
      <iron-icon icon="lightbulb-outline" class="tips__icon"></iron-icon> Tips:
      <ul class="tips__list">
        <li>
          Tap on a sign to activate / desactivate it in the exercises.
        </li>
        <li>
          The tiny circle <span class="tips__circle"></span> indicates your progress.
        </li>
      </ul>
    </p>
  </template>
  <script>
    Polymer({
      is: 'change-font',
      properties: {
        font: {
          notify: true,
        }
      }

    });
  </script>
</dom-module>
